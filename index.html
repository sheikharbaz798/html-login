<!DOCTYPE html>
<html lang="en">
<head>

    <title>LOGIN/RAGISTATION PAGE</title>

<!-- ___________________________________stylesheet link_________________________________________________________________________ -->
<link rel="stylesheet" href="login.css">
<!-- ________________________________________meta Tags______________________________________________________________________________ -->

    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

<!-- ______________________________________________________________________________________________________________________________ -->

  


</head>

<body>

<section class="section">
     <div class="form-box">
               <div class="button-box" >
                      <div id="btn"></div>
                      
                      <button type="button" class="toggle-btn" onclick="login()">Login</button>
                      <button type="button" class="toggle-btn" onclick="ragister()">Register</button>

               </div>

             <div class="social-icons">
                <img src="images/fb.png">
                <img src="images/tw.png">
                <img src="images/gp.png">
        
             </div>



             <form id="login" class="input-grp">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>

             </form>


             <form id="ragister" class="input-grp">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>

                <input type="checkbox" class="check-box"><span>agree to term & conditions</span>
                <button type="submit" class="submit-btn">Ragister</button>

             </form>
        

     </div>


    
</section>





<script>

var x = document.getElementById("login");
var y = document.getElementById("ragister");
var z = document.getElementById("btn");

function ragister() {
    x.style.left = "-400px";
    y.style.left = "50px";
    z.style.left = "110px";
}



function login() {
    x.style.left = "50px";
    y.style.left = "450px";
    z.style.left = "0px";
}








</script>




    
</body>
</html>
